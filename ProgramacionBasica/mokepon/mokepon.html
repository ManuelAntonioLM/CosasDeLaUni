<!DOCTYPE html>
<html>

        <h1>MOKEPON! 🔥💧🌱</h1>

            <p>Tu mascota ataco con FUEGO, la mascota del enemigo ataco con PLANTA - GANASTE🏆🥇</p>
        </section>
        <section id = "reiniciar">
            <button id = "boton-reiniciar">Reiniciar 🔁</button>
        </section>
